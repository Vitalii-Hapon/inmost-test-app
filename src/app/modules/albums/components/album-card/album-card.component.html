<mat-card>
  <img mat-card-image [src]="album.image[1]['#text']">

  <mat-card-content>
    <mat-card-title>
      <p>{{album.name}}</p>
    </mat-card-title>

    <mat-card-actions>
      <mat-icon [ngClass]="{'mat-primary': album.isFavorite}"
                (click)="onToggleFavorites(album.name)">{{favoriteIcon()}}
      </mat-icon>
    </mat-card-actions>
  </mat-card-content>
</mat-card>
